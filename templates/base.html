<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    <meta name="description" content="{{ config.description | default(value="") }}" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1><a href="/">{{ config.title }}</a></h1>
      <nav>
        <a href="/">Home</a>
        <a href="/blog/">Blog</a>
      </nav>
    </header>
    <main>
      {% block content %}{% endblock content %}
    </main>
    <footer>
      <p>Powered by Zola.</p>
    </footer>
  </body>
</html>
